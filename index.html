<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Studio</title>
    <link rel="stylesheet" href="./styles/main/main.css">
    <link rel="stylesheet" href="./styles/home/home.css">
</head>
<body>

    <!-- HEADER -->
    <header class='section header'>
        <div class='header__container'>
          <div class='header__logo'>
              <a><img src="./assets/logo.svg" /></a>
          </div>

          <div class='header__navlinks'>
              <ul class='navlinks__items'>
                  <li class='navlinks__item'><a>Portfolio</a></li>
                  <li class='navlinks__item'><a>About Us</a></li>
                  <li class='navlinks__item'><a>Contact</a></li>
              </ul>
          </div>

          <div class='mobile__header-navlinks'>
              <div class='header-navlinks__wrapper'>
                  <ul class='navlinks__items'>
                      <li class='navlinks__item'><a>Portfolio</a></li>
                      <li class='navlinks__item'><a>About Us</a></li>
                      <li class='navlinks__item'><a>Contact</a></li>
                  </ul>
              </div>
          </div>

          <div class='header__button'>
              <img src="./assets/icons/icon-hamburger.svg" />
          </div>

        </div>
    </header> 



    

    <!-- Button -->
    <a href="/">
        <button class="button">
            <p>Button</p> 
            <img src="./assets/icons/white-icon-arrow.svg" alt="">
        </button>
    </a>



    <!-- BANNER -->
    <section class="banner section">
        <div class="banner__container">
            <div class="banner__image">
                <img src="./assets/home/desktop/image-small-team.jpg" alt="">
            </div>
            <div class="banner__content">
                <h3>Small team, big ideas</h3>
                <a href="/">
                    <button class="button">
                        <p>About Us</p> 
                        <img src="./assets/icons/white-icon-arrow.svg" alt="">
                    </button>
                </a>
            </div>
        </div>
    </section>










    <!-- FOOTER -->
    <footer class="section footer">
        <div class='footer__container-desktop'>

          <div class='footer-links'>
              <div class='footer__logo'>
                  <a><img src="./assets/white-logo.svg" /></a>
              </div>

              <div class='footer__navlinks'>
                  <ul class='navlinks__items'>
                      <li class='navlinks__item'><a>Portfolio</a></li>
                      <li class='navlinks__item'><a>About Us</a></li>
                      <li class='navlinks__item'><a>Contact</a></li>
                  </ul>
              </div>
          </div>

          <div class='footer__cta'>
              <a href="/">
                  <button class='button'>
                      <p>See Our Portfolio</p>
                      <img class='white-arrow' src="./assets/icons/white-icon-arrow.svg" />
                  </button>
              </a>
          </div>
        </div>




        <div class='footer__container-mobile'>

          <div class='footer__logo'>
              <a><img src="assets/white-logo.svg" /></a>
          </div>

          <div class='footer-links'>
              <div class='footer__navlinks'>
                  <ul class='navlinks__items'>
                      <li class='navlinks__item'><a>Portfolio</a></li>
                      <li class='navlinks__item'><a>About Us</a></li>
                      <li class='navlinks__item'><a>Contact</a></li>
                  </ul>
              </div>

              <div class='footer__cta'>
                  <a href="/">
                      <button class='button'>
                          <p>See Our Portfolio</p>
                          <img class='white-arrow' src="./assets/icons/white-icon-arrow.svg" />
                      </button>
                  </a>
              </div>
          </div>

        </div>
    </footer>

    <script src="./js/header.js"></script>

</body>
</html>
