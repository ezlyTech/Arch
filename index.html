<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Studio</title>
    <link rel="stylesheet" href="./styles/main/main.css">
</head>
<body>

    <!-- HEADER -->
    <header class='section header'>
        <div class='header__container'>
          <div class='header__logo'>
              <a><img src="./assets/logo.svg" /></a>
          </div>

          <div class='header__navlinks'>
              <ul class='navlinks__items'>
                  <li class='navlinks__item'><a>Portfolio</a></li>
                  <li class='navlinks__item'><a>About Us</a></li>
                  <li class='navlinks__item'><a>Contact</a></li>
              </ul>
          </div>

          <div class='mobile__header-navlinks'>
              <div class='header-navlinks__wrapper'>
                  <ul class='navlinks__items'>
                      <li class='navlinks__item'><a>Portfolio</a></li>
                      <li class='navlinks__item'><a>About Us</a></li>
                      <li class='navlinks__item'><a>Contact</a></li>
                  </ul>
              </div>
          </div>

          <div class='header__button'>
              <a class='header__open-menu'><img src="./assets/icons/icon-hamburger.svg" /></a>
              <a class='header__close-menu'><img src="./assets/icons/icon-close.svg" /></a>
          </div>

        </div>
    </header> 



    <!-- Typography -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

    <p>This is a paragraph</p>

    <!-- Button -->
    <a href="/">
        <button class="button">
            <p>Button</p> 
            <img src="./assets/icons/white-icon-arrow.svg" alt="">
        </button>
    </a>





    <!-- FOOTER -->
    <footer class="section footer">
        <div class='footer__container-desktop'>

          <div class='footer-links'>
              <div class='footer__logo'>
                  <a><img src="./assets/white-logo.svg" /></a>
              </div>

              <div class='footer__navlinks'>
                  <ul class='navlinks__items'>
                      <li class='navlinks__item'><a>Portfolio</a></li>
                      <li class='navlinks__item'><a>About Us</a></li>
                      <li class='navlinks__item'><a>Contact</a></li>
                  </ul>
              </div>
          </div>

          <div class='footer__cta'>
              <a href="/">
                  <button class='button'>
                      <p>See Our Portfolio</p>
                      <img class='white-arrow' src="./assets/icons/white-icon-arrow.svg" />
                  </button>
              </a>
          </div>
        </div>




        <div class='footer__container-mobile'>

          <div class='footer__logo'>
              <a><img src="assets/white-logo.svg" /></a>
          </div>

          <div class='footer-links'>
              <div class='footer__navlinks'>
                  <ul class='navlinks__items'>
                      <li class='navlinks__item'><a>Portfolio</a></li>
                      <li class='navlinks__item'><a>About Us</a></li>
                      <li class='navlinks__item'><a>Contact</a></li>
                  </ul>
              </div>

              <div class='footer__cta'>
                  <a href="/">
                      <button class='button'>
                          <p>See Our Portfolio</p>
                          <img class='white-arrow' src="./assets/icons/white-icon-arrow.svg" />
                      </button>
                  </a>
              </div>
          </div>

        </div>
    </footer>

</body>
</html>
